<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./Images/pngwing.com.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
     <!-- Link Font  -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
       rel="stylesheet"
     />
 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="wrapper">
    <p class="title">Seeing the weather of the whole world <br>with 
        <span class="hl">Weather App!</span>
    </p>
    <div class="tab-container">
        <div class="tab" data-userWeather>Your Weather</div>
        <div class="tab" data-searchWeather>Search Weather</div>
    </div>
    <section class="weather-container">
        <!-- grant location -->
        <div class="sub-container grant-location">
            <img src="./Images/location.png" alt="" width="80" height="80" loading="lazy">
            <p>Grant location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -->
        <form action="" class="form-container" data-searchForm>
            <input type="text" placeholder="Search for City" data-searchInput>
            <button class="btn" type="submit">
                <img src="./Images/search.png" alt="" width="20" height="20" loading="lazy">
            </button>
        </form>
        <!-- loading screen -->
        <div class="sub-container loading-container">
            <img src="./Images/loading.gif" alt="" width="150" height="150">
            <p>Loading</p>
        </div>
        <!-- show weather info -->
        <div class="sub-container user-info-container">
            <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <!-- weather description -->
            <p data-weatherDesc></p>
            <!-- weather icon -->
            <img data-weatherIcon>
            <!-- temp -->
            <p data-temp></p>
             <!-- card -->
             <div class="card-container">

                <!-- card1 -->
                <div class="card">
                    <img src="./Images/Group 3 (1).png" alt="">
                    <p>windspeed</p>
                    <p data-windSpeed></p>
                </div>
                <!-- card2 -->
                <div class="card">
                    <img src="./Images/Group 3 (2).png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- card3 -->
                <div class="card">
                    <img src="./Images/Group 3 (3).png" alt="" width="240">
                    <p>Clouds</p>
                    <p data-cloud></p>
                </div>
             </div>



        </div>
         <!-- Location Not Found -->
         <div class="errorContainer sub-container">
            <img src="./Images/not-found.png" data-errorImg />
            <p data-errorText></p>
            <button class="btn" data-errorButton>Retry Now</button>
          </div>
    </section>
        
</div>
<script src="index.js"></script>
</body>
</html>
